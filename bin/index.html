<head>

<!-- copy and paste javascript and css to head area in html -->
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};

			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam

			id:"Youtube"

			"as3-youtube.swf", 
			"altContent", "640", "393", "10.0.0",

			flashvars, params, attributes);
	</script>
	<style>

		body { margin:0; }
	</style>
<!-- end script area -->
</head>
